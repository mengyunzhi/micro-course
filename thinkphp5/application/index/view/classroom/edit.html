{block name="content"}
<div class="container" style="margin-top: 40px">
    <div class="row">
        <div class="col-md-12">
            <form action="{:url('update')}" method="post">
                <div class="form-group">
                    <input type="hidden" name="id" value="{$Classroom->id}">
                    <label for="name">教室编号</label>
                    <input type="text" class="form-control" name="name" placeholder="教室编号" value="{$Classroom->name}">
                </div>
                <div class="form-group">
                    <label for="seat_map_id">对应模板编号</label>
                    <select class="form-control" name="seat_map_id">
                        {volist name="seatMaps" id="SeatMap" key="key"}
                        <option value="{$SeatMap->id}">
                            {$SeatMap->id}
                        </option>
                        {/volist}
                    </select>
                </div>
                <hr>
                <button type="submit">保存</button>
            </form>
            <a class="btn btn-success" href="{:url('SeatMap/index')}" style="margin-top: 20px;">
                <i class="glyphicon glyphicon-hand-right">
                </i>&nbsp;查看模板
            </a>
            <hr>
            <a class="btn btn-primary" href="{:url('seatMapChange?id=' . $Classroom->id)}" style="margin-top: 20px;">
                <i class="glyphicon glyphicon-hand-right"></i>&nbsp;更改本教室座位图
            </a>
        </div>
    </div>
</div>
{/block}
