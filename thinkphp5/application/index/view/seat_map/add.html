{block name="content"}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="background-color: #d9edf7; padding: 40px 40px">
            <form action="{:url('save')}" method="post">
                <input type="hidden" name="id" value="{$SeatMap->id}">
                <input type="hidden" name="isFirst" value="{$SeatMap->is_first}">
                <div class="form-group">
                    <label for="name" style="font-size: 20px;margin-top: 20px;">输入模板名称:</label>
                    <input name="name" id="name" class="form-control" value="{$SeatMap->name}" />
                </div>
                <div class="form-group">
                    <label for="name" style="font-size: 20px;margin-top: 20px;">输入模板总行数:</label>
                    <input name="xMap" id="xMap" class="form-control" value="{$SeatMap->x_map}" />
                </div>
                <div class="form-group">
                    <label for="name" style="font-size: 20px;margin-top: 20px;">输入模板总列数:</label>
                    <input name="yMap" id="yMap" class="form-control" value="{$SeatMap->y_map}" />
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary glyphicon glyphicon-ok" style="margin-top: 20px">&nbsp;提交
                        </button>
                    </div>
                    <div class="col-md-4 col-md-offset-4">
                        <a href="{:url('index')}" class=" btn btn-primary glyphicon glyphicon-remove" style="margin-top: 20px">
                            取消
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
