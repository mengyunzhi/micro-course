<!DOCTYPE HTML>
<html>

<head>
    <title>微信端Login</title>
    <!-- Custom Theme files -->
    <link href="__PUBLIC__/static/bootstrap-3.3.7-dist/css/menu.css" rel="stylesheet" type="text/css" media="all" />
    <!-- Custom Theme files -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
</head>

<body style="background-color: grey">
    <form action="{:url('Login/wxlogin')}" method="post">
        <div class="login">
            <h2>微课堂</h2>
            <div class="login-top">
                <h1 style="color: #69aef5">请登录</h1>
                    <label class="col-sm-2 control-label" style="font-size: 20px;">姓名:</label><input type="text" name="name" id="name" value="{:$name}" />
                    <label class="col-sm-2 control-label" style="font-size: 20px;">学号:</label><input type="text" name="username" id="username" value="{:$username}" />
                    <input type="hidden" name="seatId" id="seatId" value="{:$seatId}" />
                    <input type="hidden" name="action" id="action" value="{:$action}" />
                    <label class="col-sm-2 control-label" style="font-size: 20px;">密码:</label><input type="password" name="password" id="password" value="" />
                <div class="forgot">
                    <input style="background: #69aef5" type="submit" value="登录">
                </div>
            </div>
            <div class="login-bottom" style="background-color: #69aef5;border: 0px;">
                <h3>梦云智欢迎你 &nbsp;<a href="#">welcome</a>&nbsp </h3>
            </div>
        </div>
        <div class="copyright">
            <p>创建 &copy; 于 2020  梦云智</a></p>
        </div>
    </form>
</body>

</html>
