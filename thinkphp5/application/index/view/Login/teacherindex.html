<!DOCTYPE HTML>
<html>

<head>
    <title>微课堂Login</title>
    <!-- Custom Theme files -->
    <link href="__PUBLIC__/static/bootstrap-3.3.7-dist/css/menu.css" rel="stylesheet" type="text/css" media="all" />
    <!-- Custom Theme files -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!--Google Fonts-->
    <!--Google Fonts-->
</head>

<body style="background-color: grey">
    <form action="{:url('teacherLogin')}" method="post">
        <div class="login">
            <h2>微课堂</h2>
            <div class="login-top">
                <h1 style="color: #69aef5">请登陆</h1>
                <form>
                    <label class="col-sm-2 control-label" style="font-size: 20px;">用户名:</label><input type="text" name="username" id="username" value="{:$username}" />
                    <input type="hidden" name="classroomId" id="classroomId" value="{:$classroomId}" />
                    <label class="col-sm-2 control-label" style="font-size: 20px;">密码:</label><input type="password" name="password" id="password" value="{:$password}" />
                </form>
                <div class="forgot">
                    <input style="background: #69aef5" type="submit" value="登陆">
                </div>
            </div>
            <div class="login-bottom" style="background-color: #69aef5;border: 0px;">
                <div style="float: left;">
                    <h3>&nbsp;<a href="{:url('teacherfirst?classroomId=' . $classroomId)}">注册</a>&nbsp </h3>
                </div>
                <h3>梦云智欢迎你 &nbsp;<a href="#">welcome</a>&nbsp </h3>
            </div>
        </div>
        <div class="copyright">
            <p>创建 &copy; 于 2020 作者:梦云智</a></p>
        </div>
    </form>
</body>

</html>
