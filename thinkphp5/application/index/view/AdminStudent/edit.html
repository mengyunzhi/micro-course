<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>编辑</title>
</head>
<body>
    <form action="{:url('update')}" method="post">
        <input type="hidden" name="id" value="{$Student->getData('id')}" />
        <label for="name">name:</label><input type="text" name="name" id="name" value="{$Student->name}"/>
        {volist name="Student->Courses()->select()" id="course"}
            <input type="checkbox" name="course_id[]" id="course_id_{$course->id}"{eq name="Student->getIsChecked($course)" value="true"}checked="checked"{/eq} />
            <label for="course_id_{$course->id}">{$course->name}</label>
        {/volist}
        <button type="submit">submit</button>
    </form>
</body>
</html>
