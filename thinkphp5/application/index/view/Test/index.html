<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

        .box{
            width:400px;
            
            border:1px solid #999;
            position:absolute;

            top:50%;
            text-align: center;
            padding:20px;

            -webkit-transform:translate(-50%, -50%);

            margin-top:10px;
            width:100%;
            border:1px solid #999;
            cursor:pointer;
            line-height: 40px;
            outline:none;
        }
    </style>
</head>

</body>
</html>
