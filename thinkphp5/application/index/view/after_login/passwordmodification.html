<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>密码修改</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>

<body class="container">
    <!--菜单导航-->
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">梦云智</a>
                    </div>
                    <div style="margin-top: 100px;">
                        <form class="form-horizontal" action="{:url('tpm')}" method="post">
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label" style="font-size: 20px;">原密码:</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="password" name="oldPassword" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" style="font-size: 20px;">新密码:</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="password" name="password" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" style="font-size: 20px;">密码确认:
                                </label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="password" name="newPasswordAgain" />
                                </div>
                            </div>
                            <br>
                            <div style="margin-left: auto;margin-right: auto; width: 80px">
                                <div class="form-group " >
                                    <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-ok"></i>提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</body>

</html>
