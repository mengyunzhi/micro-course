{block name="content"}
<div class="container">
    <form action="{:url('save')}" method="post">
        <input type="hidden" name="httpref" value="{$_SERVER['HTTP_REFERER']}">
        <div class="form-group">
            <label for="name" style="font-size: 20px;margin-top: 40px">姓名</label>
            <input type="text" name="name" id="name" class="form-control" />
        </div>
        <div class="form-group">
            <label for="num" style="font-size: 20px;margin-top: 20px">学号</label>
            <input type="text" name="num" id="num" class="form-control" />
        </div>
        <div class="form-group">
            {$courseId}
            <label style="font-size: 20px;margin-top: 20px">对应课程</label>
            <p style="color: blue">点击ctrl可以多选</p>
            <br>
            <select multiple="multiple" size="5" name="courseIds[]" class="form-control">
                {volist name="$Student->Courses()->select()" id="course"}
                <option  value="{$course->id}" {eq name="$course->id" value="$courseId" selected="selected" }{/eq}>{$course->name} </option> {/volist} 
            </select> 
        </div> 
        <button type="submit" class="btn btn-default" style="margin-top: 20px">
            submit
        </button>
    </form>
</div>
