{extend name="menu"/}
{block name="title"}
成绩编辑
{/block}
{block name="search"}{/block}
{block name="search1"}{/block}
{block name="content"}
    <div class="row">
        <div class="col-md-12">
            {php}$action=request()->action()==='add'?'save':'';{/php}
            <form   class="form-horizontal"  action="{:url($action)}" method="post">
                <div class="form-group">
                <label class="col-sm-2 control-label" style="font-size: 20px;">加分名称:</label>
                <div class="col-sm-10">
                <input type="hidden" name="courseId" value="{$Classroom->Course->id}" />
                <input class="form-control" type="text" name="aodName" value="{$gradeaod->aod_name}" />
                {eq name="ClassDetail" value=""}{else /}<input class="form-control" type="hidden" name="classDetailId" value="{$ClassDetail->id}" />{/eq}
                <input class="form-control" type="hidden" name="studentId" value="{$Student->id}" />
                <input class="form-control" type="hidden" name="classroomId" value="{$Classroom->id}" />
                </div>
                </div>
                <div class="form-group">
                <label  class="col-sm-2 control-label" style="font-size: 20px;">分值大小:</label>
                <div class="col-sm-10">
                <input id="score" class="form-control" type="text" name="aodNum" value="{$va}" />
                <button  class="btn btn-default" type="button" onclick="setScore(1)">+1</button>
                <button  class="btn btn-default" type="button" onclick="setScore(2)">+2</button>
                <button  class="btn btn-default" type="button" onclick="setScore(3)">+3</button>
                <button  class="btn btn-default" type="button" onclick="setScore(-1)">-1</button>
                <button  class="btn btn-default" type="button" onclick="setScore(-2)">-2</button>
                <button  class="btn btn-default" type="button" onclick="setScore(-3)">-3</button>
                </div>
                </div>
                
                <div class="col-sm-offset-2 col-sm-10" style="margin-top: 15px;margin-left: 350px;">
                <button  class="btn btn-default" type="submit">保存</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        var scoreElement = document.getElementById('score');
        console.log(scoreElement);
        function setScore(score)
        {
            scoreElement.value = score;
        }
    </script>
{/block}
