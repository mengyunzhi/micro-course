{block name="title"}

{block name="content"}
    <div class="row">
        <div class="container" style="margin-top: 10px">
            <table class="table table-hover table-bordered" style="height: 400px;">
                <td style="width: 150px;"><a href="{:url('templateDownload')}"><button class="btn btn-warning"><i class="glyphicon glyphicon-download"></i>&nbsp;模板下载</button></a></td>
                <td>
                    <form enctype="multipart/form-data" action="{:url('fileUpload')}" method="POST" style="margin-top: 10px;">
                        <div style="margin-bottom: 50px;">
                            <label class="col-sm-2 control-label" style="font-size: 20px;" for="name">导入学生:</label>
                            <!-- MAX_FILE_SIZE must precede the file input field -->
                            <input type="hidden" name="MAX_FILE_SIZE" value="30000" />
                            <!-- Name of input element determines name in $_FILES array -->
                            <input name="userfile" type="file" /></div>
                        <div class="form-group">
                            <input type="hidden" name="id" value="{$Teacher->getData('id')}" />
                            <input type="hidden" name="term_id" value="{$Term->getData('id')}" />
                            <label class="col-sm-2 control-label" style="font-size: 20px;" for="name">
                                课程名称:
                            </label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" value="" name="name" />
                            </div>
                        </div>
                        <div style="width: 100px; margin-right: auto;margin-left: auto; margin-top: px;">
                            <button type="submit" class="btn btn-default glyphicon glyphicon-ok"> 保存</button>
                        </div>
                    </form>
                </td>
            </table>
        </div>
    </div>
{/block}
