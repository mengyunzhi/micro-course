{extend name="index"/}
{block name="title"}
课程管理
{/block}
{block name="content"}
<div class="col-md-4 text-right" style="float: right;">
                    <a href="{:url('student/add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
                </div>
<table class="table table-hover table-bordered" style="200px;">
    <td>{$course->name}</td>
</table>
<table class="table table-hover table-bordered">
    <tr class="info">
        <th>序号</th>
        <th>学生姓名</th>
        <th>学生学号</th>
        <th>学生性别</th>
        <th>操作</th>
    </tr>
    {volist name="students" id="student" key="key"}
    <tr>
        <td>{$key}</td>
        <td>{$student->name}</td>
        <td>{$student->num}</td>
        <td>{eq name="student->sex" value='0'}男{else /}女{/eq}</td>
        <td>
            <a class="btn btn-sm btn-primary" href="{:url('student/edit?id=' . $student->getData('id'))}"><i class="glyphicon glyphicon-pencil"></i>&nbsp;编辑</a><a class="btn btn-danger btn-sm" href="{:url('course/delete?id=' . $student->getData('id'))}"><i class="glyphicon glyphicon-pencil"></i>&nbsp;删除</a></td>
    </tr>
    {/volist}
</table>
{/block}
{/block}
