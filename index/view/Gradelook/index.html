{extend name="index"/}
{block name="title"}
成绩管理
{/block}
{block name="content"}
<table class="table table-hover table-bordered" style="200px;">
    <td>{$course->name}</td>
</table>
<table class="table table-hover table-bordered">
    <tr class="info">
        <th>序号</th>
        <th>姓名</th>
        <th>考勤成绩</th>
        <th>表现成绩</th>
        <th>操作</th>
    </tr>
    {volist name="grades" id="grade" key="key"}
    <tr>
        <td>{$key}</td>
        <td>{$grade->Student->getData('name')}</td>
        <td>{$grade->coursegrade}</td>
        <td>{$grade->usgrade}</td>
        <td><a class="btn btn-sm btn-primary" href="{:url('edit?id=' . $grade->getData('id'))}"><i class="glyphicon glyphicon-pencil"></i>&nbsp;成绩编辑</a>&nbsp;<a class="btn btn-danger btn-sm" ><i class="glyphicon glyphicon-trash"></i>&nbsp;删除</a></td>
    </tr>
    {/volist}
</table>
{/block}
{block name="page"}
{/block}
